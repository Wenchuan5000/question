<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>小鬼 demo v1.0</title>
    <link rel="stylesheet" href="code/master.css">

  </head>
  <body class="rpgGoes">

    <header class="head">
      <div class="pip">Pip: 你看到了一张卡片...</div>
      <div class="player">
        <i class="myIcon">&#xe63b;</i>
      </div>
    </header>

    <section class="introTurn">
      <div class="introTitle">
        <img class="cover" src="https://pic-qiniu.tingo66.com/markdown/202102/Fv6w_JdsXFrK_KFrgFpSX3rnbvSf.jpg?" alt="">
        <h1>听果音乐的家养繁殖<i class="myIcon">&#xe63b;</i></h1>
        <ul class="tag">
          <li>#calculus</li>
          <li>#love</li>
          <li>#analysis</li>
        </ul>
      </div>

      <div class="caption">
        <p>
          孟卯是1256年至1444年间中国云南西部、缅甸北部的傣族政权，也是元朝、明朝下辖土司。孟卯以瑞丽江中游为中心，首都曾多次搬迁，均位于今瑞丽附近。
        </p>

        <p>
          设置背景音乐，选填配置，如果配置了背景音乐则需要在页面角落显示一个音符图标，点击后控制静音和开启背景音乐，默认为开启
        </p>
      </div>

      <div class="inputBar">
        <input type="tel" name="" value="" placeholder="请输入听果ID" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
      </div>

      <ul class="selections">
        <li onclick="showFirstTurn()">
          开始
        </li>
      </ul>
    </section>

  </body>
</html>
